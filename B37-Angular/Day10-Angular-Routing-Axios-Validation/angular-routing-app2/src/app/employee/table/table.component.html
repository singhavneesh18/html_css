<div class="container-lg justify-content-center d-grid">
    
    
    <table class="table table-hover col-6" *ngIf="empData.length!=0;else elseBlock">
        <thead>
            <tr>
                <th>Emp Code</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Gender</th>
                <th>Dob</th>
                <th>Work Exp</th>
                <th>Edit</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of empData">
                <td>{{item.empcode}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.emailid}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.experiance}}</td>
                <td>
                    <button id={{item.id}} class="btn btn-danger btn-sm" (click)="deleteEmployee($event)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #elseBlock>
        <div class="alert alert-info m-4">
            No Records in the table
        </div>
    </ng-template>  
</div>
