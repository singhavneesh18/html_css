<html>
  <head>
    <title>Images Practise</title>
    <style>
        ul {
            list-style: none;
        }
        li {
          display: inline;
          margin: 20px;
          
        }

        img {
          border: 10px solid lightgreen;
          border-radius: 5px;
        }

        img:hover {
          box-shadow: 5px 5px 5px blue;
          width: 500px;
        }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Image tag use & fake images</h1>
    <hr />
    <!-- Fake images can be used from Lorem images sight 
    
    https://picsum.photos/200/300
    To get a square image, just add the size.

    https://picsum.photos/200
    
    -->

    <ul>
      <li><img src="https://picsum.photos/id/1/200/300" alt="Image not available"></li>
      <li><img src="https://picsum.photos/id/5/200/300" alt="Image not available"></li>
      <li><img src="https://picsum.photos/id/3/200/300" alt="Image not available"></li>
    </ul>
    
  </body>
</html>
