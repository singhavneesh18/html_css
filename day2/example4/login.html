              <td><label for="pwd">Password</label></td>
              <td><input type="password" name="pwd" id="pwd" /></td>
            </tr>
            <tr>
              <td colspan="2" class="submit">
                <button class="login">
                  Login
                  <i
                    class="fa-solid fa-right-to-bracket"
                    style="font-size: 10px"
                  ></i>
                </button>

            </tr>
          </table>
