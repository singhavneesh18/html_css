<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 5, Use of Forms</title>
    <link rel="stylesheet" href="../../common.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" method="get">
        <label for="text1">Input type text</label>
        <input type="text" name="text1" id="text1" /><br />
        <label for="email1">Email</label>
        <input type="email" name="email1" id="email1" /><br />
        <label for="num1">Number input</label>
        <input type="number" name="num1" id="num1" /><br />
        <label for="date1">Date input</label>
        <input type="date" name="date1" id="date1" /><br />
        <label for="time1">Time</label>
        <input type="time" name="time1" id="time1" /><br />
        <label for="color1">Color picker</label>
        <input type="color" name="color1" id="color1" /><br />
        <label for="checkboxCg1">Checkbox example</label><br />
        <label for="ch1">Apple</label>
        <input type="checkbox" name="ch1" id="ch1" group="checkboxCg1" />
        <label for="ch2">Mango</label>
        <input type="checkbox" name="ch2" id="ch2" group="checkboxCg1" />
        <label for="ch3">Banana</label>
        <input type="checkbox" name="ch3" id="ch3" group="checkboxCg1" />
        <label for="ch4">Watermelon</label>
        <input type="checkbox" name="ch4" id="ch4" group="checkboxCg1" /><br />
        <label for="radioBtnEx1">Radio Button example</label><br />
        <label for="rd1">Male</label
        ><input type="radio" name="radioBtnEx1" id="rd1" />
        <label for="rd2">Female</label
        ><input type="radio" name="radioBtnEx1" id="rd2" />
        <label for="rd3">Trans</label
        ><input type="radio" name="radioBtnEx1" id="rd3" />
        <label for="rd4">Others</label
        ><input type="radio" name="radioBtnEx1" id="rd4" /><br />

        <h5>Button Examples</h5>
        <button type="reset">Clear form, This is Reset button</button><br />
        <input type="reset" value="Clear form"><br>
        <input type="submit" name="submit" id="submit" value="Submit the form"/>
        <button type="submit">Submit this</button>
      </form>
    </div>
  </body>
</html>
